name: Lighthouse audit

on: [push]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install dependencies
        run: npm install
        
      - name: Install lighthouse
        run: npm install -g @lhci/cli
        
      - name: Build application
        run: npm run build
        
      - name: Preview build
        run: npm run preview &
        
      - name: Run lighthouse
        run: lhci autorun
